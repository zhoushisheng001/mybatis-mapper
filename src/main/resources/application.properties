spring.datasource.url=jdbc:mysql://localhost:3306/mybatis
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

#mybatis&&通用Mapper
#扫描实力类的所在包
mybatis.type-aliases-package=com.zhuguan.zhou.entity

#通用mapper的所在接口名称 不只是包名
mapper.mappers=com.zhuguan.zhou.mappers.MyMapper

#数据库
mapper.identity=MYSQL

#读取配置的时候配置路径需要用/ 不能用 .
mybatis.mapper-locations=classpath:mapper/*.xml

#在格式：logging.level.Mapper类的包=debug  会在控制台打印出sql语句
logging.level.com.zhuguan.zhou.mapper=debug